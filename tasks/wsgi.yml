- include: python.deb.yml
  when: ansible_os_family == 'Debian'
  tags: [wsgi, python]

- include: virtualenv.yml
  tags: [wsgi, virtualenv]

- include: uwsgi.yml
  tags: [wsgi, uwsgi]

