---

- name: Install deb packages
  apt: name={{item}}
  with_items: wsgi_deb_packages 
  tags: [wsgi]

- include: virtualenv.yml
  tags: [wsgi, virtualenv]

- include: supervisor.deb.yml
  when: ansible_os_family == 'Debian'
  tags: [wsgi, supervisor]

- include: uwsgi.yml
  tags: [wsgi, uwsgi]

- include: nginx.yml
  tags: [wsgi, nginx]
